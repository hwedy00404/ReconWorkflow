name: Recon Tool Selector

on:
  workflow_dispatch:
    inputs:
      tool:
        type: choice
        description: 'Select the tool to run'
        required: true
        options:
          - subfinder
          - httpx
          - waybackurls
          - nuclei
      domain:
        description: 'Target domain to scan (used if no input_list provided)'
        required: false
        default: 'example.com'
      input_list:
        description: 'Paste the content of your domains/subdomains file here (multiline, each on a new line). This will be used as input file.'
        required: false
        type: string  # Multiline supported in GitHub UI

permissions:
  contents: write

jobs:
  run-selected-tool:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
            ~/go/bin  # Cache installed binaries like subfinder
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install tools
        run: |
          go install -v github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest
          go install -v github.com/projectdiscovery/httpx/cmd/httpx@latest
          go install github.com/tomnomnom/waybackurls@latest
          go install -v github.com/projectdiscovery/nuclei/v3/cmd/nuclei@latest

      - name: Create subfinder config with secrets
        run: |
          mkdir -p ~/.config/subfinder
          CONFIG_FILE=~/.config/subfinder/provider-config.yaml
          echo "# Subfinder provider config with API keys" > $CONFIG_FILE
          
          # Add VirusTotal key if provided
          if [ -n "${{ secrets.VIRUSTOTAL_API_KEY }}" ]; then
            echo "virustotal:" >> $CONFIG_FILE
            echo "  - ${{ secrets.VIRUSTOTAL_API_KEY }}" >> $CONFIG_FILE
          fi
          
          # Add GitHub token if provided
          if [ -n "${{ secrets.API_KEY_GITHUB }}" ]; then
            echo "github:" >> $CONFIG_FILE
            echo "  - ${{ secrets.API_KEY_GITHUB }}" >> $CONFIG_FILE
          fi

          # Add dnsdumpster if provided
          if [ -n "${{ secrets.DSNDUMPSTER_API_KEY }}" ]; then
            echo "dnsdumpster:" >> $CONFIG_FILE
            echo "  - ${{ secrets.DSNDUMPSTER_API_KEY }}" >> $CONFIG_FILE
          fi

          # Add securitytrails token if provided
          if [ -n "${{ secrets.SECURITYTRAILS_API_KEY }}" ]; then
            echo "securitytrails:" >> $CONFIG_FILE
            echo "  - ${{ secrets.SECURITYTRAILS_API_KEY }}" >> $CONFIG_FILE
          fi

          # Add Shodan key if provided
          if [ -n "${{ secrets.SHODAN_API_KEY }}" ]; then
            echo "shodan:" >> $CONFIG_FILE
            echo "  - ${{ secrets.SHODAN_API_KEY }}" >> $CONFIG_FILE
          fi
          
          # Add empty lists for other providers to match default
          echo "alienvault: []" >> $CONFIG_FILE
          echo "bevigil: []" >> $CONFIG_FILE
          # ... add the rest if you want full default, or subfinder will handle missing ones
          
          echo "Config file created at $CONFIG_FILE"

      - name: Prepare input file if provided
        if: inputs.input_list != ''
        run: |
          echo "${{ inputs.input_list }}" > input-domains.txt  
          echo "Input list provided, saved to input-domains.txt"

      - name: Run subfinder
        if: inputs.tool == 'subfinder'
        run: |
          mkdir subfinder-workspace
          cd subfinder-workspace
          if [ -f ../input-domains.txt ]; then
            cp ../input-domains.txt domains.txt
            subfinder -dL domains.txt -silent -o subdomains.txt
            SOURCE="input file"
          else
            subfinder -d "${{ inputs.domain }}" -silent -o subdomains.txt
            SOURCE="single domain"
          fi
          SUBDOMAINS_COUNT=$(wc -l < subdomains.txt)
          echo "Found $SUBDOMAINS_COUNT subdomains from $SOURCE"
          echo "MESSAGE=Subfinder completed for ${{ inputs.domain }} or input list: Found $SUBDOMAINS_COUNT subdomains from $SOURCE." >> $GITHUB_ENV  
          mv subdomains.txt ..
          cd ..
          rm -rf subfinder-workspace

      - name: Run httpx
        if: inputs.tool == 'httpx'
        run: |
          if [ -f input-domains.txt ]; then
            INPUT_FILE=input-domains.txt
          elif [ -f subdomains.txt ]; then
            INPUT_FILE=subdomains.txt
          else
            echo "No input file or subdomains.txt found! Provide input_list or run subfinder first."
            exit 1
          fi
          mkdir httpx-workspace
          cd httpx-workspace
          cp ../$INPUT_FILE .
          httpx -l $INPUT_FILE -silent -t 150 -o live-hosts.txt
          LIVE_COUNT=$(wc -l < live-hosts.txt)
          echo "Found $LIVE_COUNT live hosts"
          echo "MESSAGE=Httpx completed: Found $LIVE_COUNT live hosts." >> $GITHUB_ENV  
          mv live-hosts.txt ..
          cd ..
          rm -rf httpx-workspace

      - name: Run waybackurls
        if: inputs.tool == 'waybackurls'
        run: |
          if [ -f input-domains.txt ]; then
            INPUT_FILE=input-domains.txt
          elif [ -f live-hosts.txt ]; then
            INPUT_FILE=live-hosts.txt
          else
            echo "No input file or live-hosts.txt found! Provide input_list or run httpx first."
            exit 1
          fi
          mkdir waybackurls-workspace
          cd waybackurls-workspace
          cp ../$INPUT_FILE .
          cat $INPUT_FILE | waybackurls > archived-urls.txt
          ARCHIVED_COUNT=$(wc -l < archived-urls.txt)
          echo "Found $ARCHIVED_COUNT archived URLs"
          echo "MESSAGE=Waybackurls completed: Found $ARCHIVED_COUNT archived URLs." >> $GITHUB_ENV  
          mv archived-urls.txt ..
          cd ..
          rm -rf waybackurls-workspace

      - name: Run nuclei
        if: inputs.tool == 'nuclei'
        run: |
          if [ -f input-domains.txt ]; then
            INPUT_FILE=input-domains.txt
          elif [ -f live-hosts.txt ]; then
            INPUT_FILE=live-hosts.txt
          else
            echo "No input file or live-hosts.txt found! Provide input_list or run httpx first."
            exit 1
          fi
          mkdir nuclei-workspace
          cd nuclei-workspace
          cp ../$INPUT_FILE .
          nuclei -update-templates  # Update and load all templates
          nuclei -l $INPUT_FILE -silent -o vulnerabilities.txt
          VULNS_COUNT=$(wc -l < vulnerabilities.txt)
          echo "Scan completed, found $VULNS_COUNT potential vulnerabilities"
          echo "MESSAGE=Nuclei completed: Found $VULNS_COUNT potential vulnerabilities." >> $GITHUB_ENV  
          mv vulnerabilities.txt ..
          cd ..
          rm -rf nuclei-workspace

      - name: Commit results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add *.txt || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update results from ${{ inputs.tool }} for ${{ inputs.domain }} or input list"
            git push origin main
          fi

      - name: Send Telegram notification
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot$BOT_TOKEN/sendMessage" \
            -d chat_id="$CHAT_ID" \
            -d text="$MESSAGE"  
            -d parse_mode="Markdown"

      - name: Cleanup
        if: always()
        run: rm -f *.txt || true
