name: Upload Missing Files

on:
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Check for .gz files in previous runs
        run: |
          echo "Checking for compressed files..."
          ls -lh *.gz 2>/dev/null || echo "No .gz files found locally"
      
      - name: Add and commit any missing files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A *.txt *.txt.gz 2>/dev/null || true
          if ! git diff --staged --quiet; then
            git commit -m "ðŸ“¦ Upload missing compressed files"
            git push origin main
          else
            echo "No new files to upload"
          fi
